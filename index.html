<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Desmond Cole</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="menu">
        <form action="">
            <input type="text" id="player-1" placeholder="Player 1 Marker: X">
            <button type="button" id="but-player-1">Set name</button>
        </form>
        <p>By Desmond Cole for The Odin Project</p>
        <form action="">
            <input type="text" id="player-2" placeholder="Player 2 Marker: O">
            <button type="button" id="but-player-2">Set name</button>
        </form>
    </div>
    <div id="board">
    
        <h1>Tic Tac Toe</h1>
        <div class="row row-0">
            <button class="square 0-0"></button>
            <button class="square 0-1"></button>
            <button class="square 0-2"></button>
        </div>
        <div class="row row-1">
            <button class="square 1-0"></button>
            <button class="square 1-1"></button>
            <button class="square 1-2"></button>
        </div>
        <div class="row row-2">
            <button class="square 2-0"></button>
            <button class="square 2-1"></button>
            <button class="square 2-2"></button>
        </div>
        
    </div>
    <div id="info">

        </div>
        <button id="reset-button">Reset Game</button>
</body>
</html>
